name: Conference
author: RoboMWM
version: ${project.version}
main: me.robomwm.Conference.Conference
commands:
    join:
        usage: /join <conference room> - Joins a conference room. Automatically creates a new room if the specified room name does not exist.
    part:
        aliases: [leave, quit]
    c:
        usage: /c <message ...>
    invite:
        usage: /invite <player>
    confadmin:
        usage: /confadmin <delete|view|check|part|broadcast> [player|room]
    who: {}